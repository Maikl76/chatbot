<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot s dokumenty</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #left, #right {
            flex: 1;
            padding: 20px;
        }
        #left {
            border-right: 1px solid #ddd;
        }
        #documentList {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        #documentList a {
            display: block;
            margin: 5px 0;
            color: #007BFF;
            text-decoration: none;
        }
        #documentList a:hover {
            text-decoration: underline;
        }
        #chat-container {
            text-align: center;
        }
        #fileInput {
            display: block;
            margin: 10px auto;
        }
        #userInput, #searchInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response, #searchResults {
            margin-top: 15px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .result-paragraph {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Levá strana: Seznam webových stránek a dokumentů -->
        <div id="left">
            <h3>Vyberte webovou stránku:</h3>
            <select id="webpageSelect" onchange="loadDocuments()">
                {% for page in webpages %}
                    <option value="{{ page }}">{{ page }}</option>
                {% endfor %}
            </select>

            <h3>Přidat novou stránku:</h3>
            <input type="text" id="newWebpageUrl" placeholder="Vložte URL">
            <button onclick="addWebpage()">Přidat</button>

            <h3>Seznam dokumentů:</h3>
            <div id="documentList">
                {% for page, links in links.items() %}
                    <h4>{{ page }}</h4>
                    <ul>
                        {% for link in links %}
                            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </div>
        </div>

        <!-- Pravá strana: AI chat a vyhledávání -->
        <div id="right">
            <div id="chat-container">
                <h2>Nahraj dokumenty</h2>
                <input type="file" id="fileInput" multiple>
                <button onclick="uploadFiles()">Nahrát</button>
                <p id="uploadedFiles"></p>

                <h2>Chat</h2>
                <input type="text" id="userInput" placeholder="Zadej otázku...">
                <button onclick="sendMessage()">Odeslat</button>
                <p id="response"></p>
            </div>

            <h2>Vyhledávání</h2>
            <input type="text" id="searchInput" placeholder="Zadejte klíčové slovo">
            <button onclick="searchKeyword()">Hledat</button>
            <div id="searchResults"></div>
        </div>
    </div>
