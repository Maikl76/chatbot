<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot s dokumenty</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="container">
        <!-- Levá strana: Seznam webových stránek a dokumentů -->
        <div id="left">
            <h3>Přidat novou stránku:</h3>
            <input type="text" id="newWebpageUrl" placeholder="Vložte URL">
            <button onclick="addWebpage()">Přidat</button>

            <h3>Sledované webové stránky:</h3>
            <ul id="webpageList">
                {% for page in webpages %}
                    <li>
                        <strong>{{ page }}</strong>
                        <button onclick="loadDocuments('{{ page }}')">Načíst dokumenty</button>
                        <ul id="documents-{{ page|replace('/', '') }}"></ul>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Pravá strana: AI chat a vyhledávání -->
        <div id="right">
            <div id="chat-container">
                <h2>Nahraj dokumenty</h2>
                <input type="file" id="fileInput" multiple>
                <button onclick="uploadFiles()">Nahrát</button>
                <p id="uploadedFiles"></p>

                <h2>Chat</h2>
                <input type="text" id="userInput" placeholder="Zadej otázku...">
                <button onclick="sendMessage()">Odeslat</button>
                <p id="response"></p>
            </div>

            <h2>Vyhledávání</h2>
            <input type="text" id="searchInput" placeholder="Zadejte klíčové slovo">
            <button onclick="searchKeyword()">Hledat</button>
            <div id="searchResults"></div>
        </div>
    </div>

    <script>
        let apiUrl = "http://127.0.0.1:8000"; 

        async function addWebpage() {
            let url = document.getElementById("newWebpageUrl").value.trim();
            if (!url) return;

            let response = await fetch(`${apiUrl}/add_webpage/`, {
                method: "POST",
                body: new URLSearchParams({ url })
            });

            let result = await response.json();
            if (result.message === "Stránka přidána") {
                let webpageList = document.getElementById("webpageList");
                let li = document.createElement("li");
                li.innerHTML = `<strong>${url}</strong> 
                                <button onclick="loadDocuments('${url}')">Načíst dokumenty</button>
                                <ul id="documents-${url.replace(/\//g, '')}"></ul>`;
                webpageList.appendChild(li);
            }
        }

        async function loadDocuments(url) {
            let response = await fetch(`${apiUrl}/scrape/?url=${encodeURIComponent(url)}`);
            let result = await response.json();
            let docList = document.getElementById(`documents-${url.replace(/\//g, '')}`);
            docList.innerHTML = "";

            result.forEach(link => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.href = link;
                a.target = "_blank";
                a.innerText = link;
                li.appendChild(a);
                docList.appendChild(li);
            });
        }
    </script>

</body>
</html>
