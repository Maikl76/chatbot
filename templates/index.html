<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot s dokumenty</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Nahraj dokumenty</h2>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Nahrát</button>

    <h2>Chat</h2>
    <input type="text" id="userInput" placeholder="Zadej otázku...">
    <button onclick="sendMessage()">Odeslat</button>

    <h3>Nahrané soubory:</h3>
    <ul id="fileList"></ul>

    <p id="response"></p>

    <script>
        let apiUrl = "https://chatbot-ybmh.onrender.com"; // Backend na Renderu
        let uploadedFileNames = "";

        async function uploadFiles() {
            let fileInput = document.getElementById("fileInput").files;
            if (fileInput.length === 0) {
                alert("Vyber soubory k nahrání.");
                return;
            }

            let formData = new FormData();
            for (let i = 0; i < fileInput.length; i++) {
                formData.append("files", fileInput[i]);
            }

            let response = await fetch(`${apiUrl}/upload/`, {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            if (result.filenames) {
                uploadedFileNames = result.filenames.join(",");
                alert("Soubory nahrány!");

                // Aktualizace seznamu nahraných souborů
                let fileList = document.getElementById("fileList");
                fileList.innerHTML = "";
                result.filenames.forEach(filename => {
                    let li = document.createElement("li");
                    li.textContent = filename;
                    fileList.appendChild(li);
                });
            } else {
                alert("Chyba při nahrávání.");
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!uploadedFileNames) {
                alert("Nejdříve nahraj soubory.");
                return;
            }

            let formData = new FormData();
            formData.append("filenames", uploadedFileNames);
            formData.append("user_input", userInput);

            let response = await fetch(`${apiUrl}/chat/`, {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("response").innerText = result.response || "Chyba při zpracování.";
        }
    </script>
</body>
</html>
