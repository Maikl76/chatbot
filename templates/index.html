<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot s dokumenty</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        #fileInput, #userInput {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Nahraj dokument</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Nahrát</button>

        <h2>Chat</h2>
        <input type="text" id="userInput" placeholder="Zadej otázku...">
        <button onclick="sendMessage()">Odeslat</button>

        <p id="response"></p>
    </div>

    <script>
        let apiUrl = "https://chatbot-ybmh.onrender.com"; 
        let uploadedFileName = "";

        async function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Vyber soubor k nahrání.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            let response = await fetch(`${apiUrl}/upload/`, {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            if (result.filename) {
                uploadedFileName = result.filename;
                alert("Soubor nahrán!");
            } else {
                alert("Chyba při nahrávání: " + (result.error || "Neznámá chyba."));
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!uploadedFileName) {
                alert("Nejdříve nahraj soubor.");
                return;
            }
            if (!userInput.trim()) {
                alert("Zadej otázku.");
                return;
            }

            let formData = new FormData();
            formData.append("filename", uploadedFileName);
            formData.append("user_input", userInput);

            let response = await fetch(`${apiUrl}/chat/`, {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("response").innerText = result.response || "Chyba při zpracování.";
        }
    </script>
</body>
</html>
