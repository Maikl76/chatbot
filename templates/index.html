<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot s dokumenty</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            display: block;
            margin: 10px auto;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response, #uploadedFiles, #documentList {
            margin-top: 15px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        #webpageList {
            list-style-type: none;
            padding: 0;
        }
        #webpageList li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Nahraj dokumenty</h2>
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFiles()">Nahrát</button>

        <p id="uploadedFiles"></p>

        <h2>Chat</h2>
        <input type="text" id="userInput" placeholder="Zadej otázku...">
        <button onclick="sendMessage()">Odeslat</button>

        <p id="response"></p>

        <h2>Přidat webovou stránku</h2>
        <input type="text" id="newWebpageUrl" placeholder="Vložte URL">
        <button onclick="addWebpage()">Přidat</button>

        <h2>Sledované webové stránky</h2>
        <ul id="webpageList"></ul>

        <h2>Seznam dokumentů</h2>
        <div id="documentList"></div>
    </div>

    <script>
        let apiUrl = "https://chatbot-ybmh.onrender.com"; 
        let uploadedFiles = [];

        async function uploadFiles() {
            let fileInput = document.getElementById("fileInput").files;
            if (fileInput.length === 0) {
                alert("Vyber alespoň jeden soubor.");
                return;
            }

            let formData = new FormData();
            for (let file of fileInput) {
                formData.append("files", file);
            }

            try {
                let response = await fetch(`${apiUrl}/upload/`, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (result.filenames) {
                    uploadedFiles = result.filenames;
                    document.getElementById("uploadedFiles").innerText = "Nahráno: " + uploadedFiles.join(", ");
                    alert("Soubory nahrány!");
                } else {
                    alert("Chyba při nahrávání: " + (result.error || "Neznámá chyba."));
                }
            } catch (error) {
                alert("Chyba při komunikaci se serverem.");
            }
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (uploadedFiles.length === 0) {
                alert("Nejdříve nahraj soubory.");
                return;
            }
            if (!userInput.trim()) {
                alert("Zadej otázku.");
                return;
            }

            let formData = new FormData();
            formData.append("filenames", uploadedFiles.join(","));
            formData.append("user_input", userInput);

            let response = await fetch(`${apiUrl}/chat/`, { method: "POST", body: formData });
            let result = await response.json();
            document.getElementById("response").innerText = result.response || "Chyba při zpracování.";
        }

        async function addWebpage() {
            let url = document.getElementById("newWebpageUrl").value.trim();
            if (!url) {
                alert("Zadejte platnou URL.");
                return;
            }

            let response = await fetch(`${apiUrl}/add_webpage/`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ url })
            });

            let result = await response.json();
            if (result.message === "Stránka přidána") {
                document.getElementById("newWebpageUrl").value = "";
                loadWebpages(); // Aktualizuje seznam webů
            } else {
                alert("Chyba při přidávání stránky.");
            }
        }

        async function loadWebpages() {
            let response = await fetch(`${apiUrl}/webpages/`);
            let webpages = await response.json();
            let webpageList = document.getElementById("webpageList");
            webpageList.innerHTML = "";

            webpages.forEach(url => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>${url}</strong> 
                                <button onclick="loadDocuments('${url}')">Načíst dokumenty</button>`;
                webpageList.appendChild(li);
            });
        }

        async function loadDocuments(url) {
            let response = await fetch(`${apiUrl}/scrape/?url=${encodeURIComponent(url)}`);
            let result = await response.json();
            let documentList = document.getElementById("documentList");
            documentList.innerHTML = `<h3>Dokumenty z ${url}</h3>`;

            result.forEach(link => {
                let p = document.createElement("p");
                let a = document.createElement("a");
                a.href = link;
                a.target = "_blank";
                a.innerText = link;
                p.appendChild(a);
                documentList.appendChild(p);
            });
        }

        // Načte seznam webů po načtení stránky
        loadWebpages();
    </script>

</body>
</html>
